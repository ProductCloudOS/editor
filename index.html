<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Editor Demo</title>
  <script type="module" crossorigin src="/editor/assets/index-CbElz6Gd.js"></script>
  <link rel="stylesheet" crossorigin href="/editor/assets/index-DuWrEWO8.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-top">
                <h1>PC Editor</h1>
            </div>
            <nav class="menu-bar">
                <div class="menu-item">
                    <button class="menu-trigger">File</button>
                    <div class="menu-dropdown">
                        <button id="clear-doc">New Document</button>
                        <div class="menu-divider"></div>
                        <button id="load-document">Open...</button>
                        <button id="save-document">Save</button>
                        <div class="menu-divider"></div>
                        <button id="import-pdf">Import PDF...</button>
                        <button id="export-pdf">Export PDF</button>
                        <input type="file" id="file-input" accept=".json,.pceditor.json" style="display: none;">
                        <input type="file" id="pdf-file-input" accept=".pdf" style="display: none;">
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-trigger">Edit</button>
                    <div class="menu-dropdown">
                        <button id="undo-btn" disabled><span class="menu-label">Undo</span><span class="menu-shortcut">Ctrl+Z</span></button>
                        <button id="redo-btn" disabled><span class="menu-label">Redo</span><span class="menu-shortcut">Ctrl+Y</span></button>
                        <div class="menu-divider"></div>
                        <button id="cut-btn"><span class="menu-label">Cut</span><span class="menu-shortcut">Ctrl+X</span></button>
                        <button id="copy-btn"><span class="menu-label">Copy</span><span class="menu-shortcut">Ctrl+C</span></button>
                        <button id="paste-btn"><span class="menu-label">Paste</span><span class="menu-shortcut">Ctrl+V</span></button>
                        <div class="menu-divider"></div>
                        <button id="add-hyperlink"><span class="menu-label">Add Hyperlink...</span><span class="menu-shortcut">Ctrl+K</span></button>
                        <button id="remove-hyperlink">Remove Hyperlink</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-trigger">View</button>
                    <div class="menu-dropdown">
                        <button id="zoom-in"><span class="menu-label">Zoom In</span><span class="menu-shortcut">Ctrl++</span></button>
                        <button id="zoom-out"><span class="menu-label">Zoom Out</span><span class="menu-shortcut">Ctrl+-</span></button>
                        <button id="fit-page">Fit to Page</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-trigger">Insert</button>
                    <div class="menu-dropdown">
                        <button id="insert-inline-image">Image</button>
                        <button id="insert-inline-text">Text Box</button>
                        <button id="insert-inline-table">Table</button>
                        <div class="menu-divider"></div>
                        <button id="insert-substitution-field">Substitution Field...</button>
                        <button id="insert-page-number">Page Number</button>
                        <div class="menu-divider"></div>
                        <button id="insert-page-break"><span class="menu-label">Page Break</span><span class="menu-shortcut">Ctrl+Enter</span></button>
                        <button id="create-loop">Repeating Section</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-trigger">Samples</button>
                    <div class="menu-dropdown">
                        <button id="load-sample">Load Sample Document</button>
                        <button id="load-tmd-sample">Load TMD Sample</button>
                    </div>
                </div>
            </nav>
        </header>

        <div id="field-picker-overlay" class="field-picker-overlay hidden"></div>
        <div id="field-picker" class="field-picker hidden">
            <div class="field-picker-header">
                Select Field
                <button class="field-picker-close" id="field-picker-close">&times;</button>
            </div>
            <div class="field-picker-list" id="field-picker-list"></div>
        </div>

        <div id="array-picker-overlay" class="field-picker-overlay hidden"></div>
        <div id="array-picker" class="field-picker hidden">
            <div class="field-picker-header">
                Select Array Field
                <button class="field-picker-close" id="array-picker-close">&times;</button>
            </div>
            <div class="field-picker-list" id="array-picker-list"></div>
        </div>

        <div class="app-content">
            <aside class="sidebar">
                <div class="collapsible-section">
                    <button class="collapsible-header expanded" data-target="view-settings">
                        <span class="collapsible-icon"></span>
                        <span>View</span>
                    </button>
                    <div class="collapsible-content" id="view-settings">
                        <!-- Rulers toggle handled separately -->
                        <div class="view-toggles" style="margin-bottom: 0.5rem;">
                            <button id="toggle-rulers-btn" class="toggle-btn active" title="Show/hide rulers">
                                <span class="toggle-icon">üìè</span>
                                <span class="toggle-label">Rulers</span>
                            </button>
                        </div>
                        <!-- ViewSettingsPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section">
                    <button class="collapsible-header" data-target="document-settings">
                        <span class="collapsible-icon"></span>
                        <span>Document Settings</span>
                    </button>
                    <div class="collapsible-content collapsed" id="document-settings">
                        <!-- DocumentSettingsPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section">
                    <button class="collapsible-header" data-target="merge-data-section">
                        <span class="collapsible-icon"></span>
                        <span>Merge Data</span>
                    </button>
                    <div class="collapsible-content collapsed" id="merge-data-section">
                        <!-- MergeDataPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="formatting-pane">
                    <button class="collapsible-header expanded" data-target="formatting-section">
                        <span class="collapsible-icon"></span>
                        <span>Formatting</span>
                    </button>
                    <div class="collapsible-content" id="formatting-section">
                        <!-- FormattingPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="hyperlink-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="hyperlink-properties">
                        <span class="collapsible-icon"></span>
                        <span>Hyperlink</span>
                    </button>
                    <div class="collapsible-content" id="hyperlink-properties">
                        <!-- HyperlinkPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="field-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="field-properties">
                        <span class="collapsible-icon"></span>
                        <span>Substitution Field</span>
                    </button>
                    <div class="collapsible-content" id="field-properties">
                        <!-- SubstitutionFieldPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="loop-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="loop-properties">
                        <span class="collapsible-icon"></span>
                        <span>Repeating Section</span>
                    </button>
                    <div class="collapsible-content" id="loop-properties">
                        <!-- RepeatingSectionPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="table-row-loop-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="table-row-loop-properties">
                        <span class="collapsible-icon"></span>
                        <span>Table Row Loop</span>
                    </button>
                    <div class="collapsible-content" id="table-row-loop-properties">
                        <!-- TableRowLoopPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="textbox-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="textbox-properties">
                        <span class="collapsible-icon"></span>
                        <span>Text Box</span>
                    </button>
                    <div class="collapsible-content" id="textbox-properties">
                        <!-- TextBoxPane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="image-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="image-properties">
                        <span class="collapsible-icon"></span>
                        <span>Image Settings</span>
                    </button>
                    <div class="collapsible-content" id="image-properties">
                        <!-- ImagePane renders here -->
                    </div>
                </div>

                <div class="collapsible-section" id="table-section" style="display: none;">
                    <button class="collapsible-header expanded" data-target="table-properties">
                        <span class="collapsible-icon"></span>
                        <span>Table Settings</span>
                    </button>
                    <div class="collapsible-content" id="table-properties">
                        <!-- TablePane renders here -->
                    </div>
                </div>

                <div class="collapsible-section">
                    <button class="collapsible-header expanded" data-target="doc-info-section">
                        <span class="collapsible-icon"></span>
                        <span>Document Info</span>
                    </button>
                    <div class="collapsible-content" id="doc-info-section">
                        <!-- DocumentInfoPane renders here -->
                    </div>
                </div>
            </aside>

            <main class="editor-area">
                <div class="ruler-corner"></div>
                <div id="horizontal-ruler" class="ruler-container horizontal"></div>
                <div id="vertical-ruler" class="ruler-container vertical"></div>
                <div class="editor-container" id="editor-container">
                    <div id="editor"></div>
                </div>
            </main>

        </div>

        <footer class="app-footer">
            <div class="status-bar">
                <span id="status-message">Ready</span>
                <span id="section-indicator" class="section-indicator section-body">Section: Body</span>
                <span id="zoom-level">Zoom: 100%</span>
            </div>
        </footer>
    </div>

</body>
</html>
